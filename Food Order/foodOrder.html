<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }


        img.brand-icon {
            display: block;
            margin: 0 auto 20px;
            width: 50px; /* Adjust the width as needed */
            height: auto;
        }


    </style>
</head>
<body>

    <div class="container">
        <img class="brand-icon" src="brand.png" alt="Brand Icon">
        <h2>Register</h2>
        <form id="registerForm" action="send-order.html" method="get">
            <label for="username">Full name:</label>
            <input type="text" id="username" name="username" required>

            <label for="tel">TEL :</label>
            <input type="number" id="tel" name="tel" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <!-- Styled Dropdown List for Food -->
            <label for="food">Food:</label>
            <select id="food" name="selectedFood">
                <option value="null">---</option>
                <option value="taco">Taco</option>
                <option value="pasta">Pasta</option>
                <option value="sandwich">Sandwich</option>
                <option value="kentaki">Kentaki</option>
                <option value="juice">Juice</option>
                <option value="cake">Cake</option>
                <option value="pizza">Pizza</option>
                <option value="shawarma">Shawarma</option>
            </select>

            <label for="QTE">QTE:</label>
            <input type="number" id="QTE" name="QTE" required>
            <!-- End of Styled Dropdown List -->
           
            <button type="submit">Send <i class="fa fa-paper-plane-o"></i></button>
         
        </form>
    </div>

</body>
</html>
