<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Set the height to 100% of the viewport height */
        }

        h1 {
            color: #e74c3c; /* Red color, commonly used in fast-food brands */
            font-size: 36px; /* Increased font size */
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 18px;
            opacity: 0; /* Initial opacity for the animation */
            transition: opacity 1s ease-in-out; /* Transition for the animation */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Optional: Add a border radius to the image */
            max-width: 300px; /* Set a maximum width for the image */
        }
    </style>
</head>
<body>

    <div>
        <img src="send.jpg" alt="Your Image">
        <h1>Thanks for choosing our service!</h1>
        <p id="animationText">Your food is on the way and will arrive in less than 30 minutes.</p>
    </div>

    <script>
        // JavaScript to trigger the animation
        document.addEventListener("DOMContentLoaded", function() {
            var animationText = document.getElementById("animationText");
            // Set a timeout to delay the start of the animation
            setTimeout(function() {
                animationText.style.opacity = 1;
            }, 500);
        });
    </script>

</body>
</html>
