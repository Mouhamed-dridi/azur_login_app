<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #FF8732;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF8732;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return checkLogin()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>


            <button type="submit">Login</button>
            <p id="errorMessage" style="color: red;"></p>
        </form>
    </div>

    <script>
        function checkLogin() {
            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;

            // Check credentials
            if (emailInput === 'mohamed360cft@gmail.com' && passwordInput === 'u12tu8AR') {
                // Redirect to the correct URL
                window.location.href = 'http://127.0.0.1:5500/website.html?url=http://example.com';
                // Prevent the form from being submitted
                return false;
            } else {
                // Display error message
                document.getElementById('errorMessage').textContent = 'Incorrect email or password';
                // Prevent the form from being submitted
                return false;
            }
        }
    </script>

</body>
</html>
